<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Diagnostic Flash RGAA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 13px;
      padding: 20px;
      background: #fff;
      color: #333;
    }
    
    .container {
      max-width: 100%;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #1a1a1a;
    }
    
    .status {
      padding: 15px;
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    .status.active {
      background: #fff3e0;
      border-left-color: #ff9800;
    }
    
    .button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    .button:hover {
      background: #1565c0;
    }
    
    .button.secondary {
      background: #757575;
    }
    
    .button.secondary:hover {
      background: #616161;
    }
    
    .categories {
      margin-top: 20px;
    }
    
    .category {
      margin-bottom: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .category-header {
      background: #f5f5f5;
      padding: 12px 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      border-bottom: 1px solid #e0e0e0;
      user-select: none;
    }
    
    .category-header:hover {
      background: #eeeeee;
    }
    
    .category-header.active {
      background: #e3f2fd;
      border-bottom: 1px solid #1976d2;
    }
    
    .category-icon {
      margin-right: 8px;
      font-size: 16px;
    }
    
    .category-arrow {
      transition: transform 0.2s;
      color: #666;
    }
    
    .category-header.active .category-arrow {
      transform: rotate(90deg);
    }
    
    .category-content {
      padding: 15px;
      display: none;
      background: #fafafa;
    }
    
    .category-content.active {
      display: block;
    }
    
    .test-item {
      padding: 10px;
      margin-bottom: 10px;
      background: white;
      border-left: 3px solid #ddd;
      border-radius: 3px;
    }
    
    .test-item:last-child {
      margin-bottom: 0;
    }
    
    .test-item.passed {
      border-left-color: #4caf50;
    }
    
    .test-item.failed {
      border-left-color: #f44336;
    }
    
    .test-item.warning {
      border-left-color: #ff9800;
    }
    
    .test-name {
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .test-description {
      font-size: 12px;
      color: #666;
    }
    
    .test-results {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      font-size: 12px;
    }
    
    .test-actions {
      margin-top: 10px;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    
    .checkbox-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .checkbox-label {
      font-size: 13px;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      line-height: 1.4;
    }
    
    .checkbox-label input[type="checkbox"] {
      cursor: pointer;
      margin: 0;
      flex-shrink: 0;
    }
    
    .test-controls {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 0;
    }
    
    .test-validation {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .validation-option {
      display: flex;
      align-items: center;
      gap: 5px;
      line-height: 1.4;
    }
    
    .validation-option input[type="radio"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      margin: 0;
      flex-shrink: 0;
    }
    
    .validation-option label {
      font-size: 13px;
      user-select: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      line-height: 1.4;
    }
    
    .button-small {
      background: #1976d2;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      box-sizing: border-box;
    }
    
    .button-small:hover {
      background: #1565c0;
    }
    
    .auto-check {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .auto-check.passed {
      color: #4caf50;
    }
    
    .auto-check.failed {
      color: #f44336;
    }
    
    .auto-check.warning {
      color: #ff9800;
    }
    
    /* Documentation bloc */
    .test-documentation {
      margin-top: 15px;
      border-top: 1px solid #e0e0e0;
      padding-top: 15px;
    }
    
    .doc-toggle {
      background: none;
      border: none;
      padding: 8px 0;
      cursor: pointer;
      font-size: 13px;
      color: #1976d2;
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      text-align: left;
      transition: color 0.2s;
    }
    
    .doc-toggle:hover {
      color: #1565c0;
      text-decoration: underline;
    }
    
    .doc-toggle-icon {
      font-size: 12px;
      transition: transform 0.2s;
      display: inline-block;
    }
    
    .doc-content {
      margin-top: 10px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 4px;
      border-left: 3px solid #1976d2;
    }
    
    .doc-section {
      margin-bottom: 20px;
    }
    
    .doc-section:last-child {
      margin-bottom: 0;
    }
    
    .doc-section-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      margin-top: 0;
    }
    
    .doc-section-content {
      font-size: 13px;
      line-height: 1.6;
      color: #555;
    }
    
    .doc-section-content ul,
    .doc-section-content ol {
      margin: 8px 0;
      padding-left: 20px;
    }
    
    .doc-section-content li {
      margin-bottom: 6px;
    }
    
    .doc-section-content a {
      color: #1976d2;
      text-decoration: underline;
    }
    
    .doc-section-content a:hover {
      text-decoration: underline;
      color: #1565c0;
    }
    
    .doc-section-content a.external-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    
    .external-link-icon-inline {
      display: inline-block;
      font-size: 11px;
      line-height: 1;
      margin-left: 2px;
      color: #1976d2;
      vertical-align: middle;
    }
    
    .doc-section-content a.external-link:hover .external-link-icon-inline {
      color: #1565c0;
    }
    
    .doc-section-content code {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #d63384;
    }
    
    .doc-section-content p {
      margin: 0 0 12px 0;
    }
    
    .doc-section-content p:last-child {
      margin-bottom: 0;
    }
    
    /* Liste horizontale des crit√®res RGAA */
    .rgaa-criteria-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 8px 0;
    }
    
    .rgaa-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      background: #f0f0f0;
      border-radius: 16px;
      text-decoration: none;
      color: #333;
      font-size: 13px;
      font-weight: 500;
      transition: background-color 0.2s, color 0.2s;
      white-space: nowrap;
    }
    
    .rgaa-badge:hover {
      background: #e0e0e0;
      color: #1976d2;
    }
    
    .external-link-icon {
      display: inline-block;
      font-size: 11px;
      line-height: 1;
      opacity: 0.7;
      margin-left: 2px;
    }
    
    .rgaa-badge:hover .external-link-icon {
      opacity: 1;
    }
    
    /* Analyse des contrastes */
    .contrast-analysis {
      margin-top: 15px;
      padding: 15px;
      background: #fff;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }
    
    .contrast-controls {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .control-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }
    
    .control-label span:first-child {
      color: #666;
    }
    
    .control-select {
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      background: white;
      cursor: pointer;
    }
    
    .contrast-sections {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .contrast-section {
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .contrast-section-title {
      margin: 0;
      padding: 10px 15px;
      background: #f5f5f5;
      font-size: 14px;
      font-weight: 600;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .contrast-table {
      font-size: 12px;
    }
    
    .contrast-table-header {
      display: grid;
      grid-template-columns: 120px 80px 1fr;
      padding: 8px 15px;
      background: #f9f9f9;
      font-weight: 600;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .contrast-table-body {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .contrast-row {
      display: grid;
      grid-template-columns: 120px 80px 1fr;
      padding: 8px 15px;
      border-bottom: 1px solid #f0f0f0;
      align-items: center;
      transition: background-color 0.2s;
    }
    
    .size-col {
      font-size: 12px;
      color: #666;
    }
    
    .contrast-row:last-child {
      border-bottom: none;
    }
    
    .contrast-row:hover {
      background-color: #f5f5f5;
    }
    
    .contrast-row.highlight-active {
      background-color: #fff3cd;
      border-left: 3px solid #f44336;
    }
    
    .contrast-col {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .check-icon {
      color: #4caf50;
      font-weight: bold;
    }
    
    .fail-icon {
      color: #f44336;
      font-weight: bold;
    }
    
    .contrast-ratio {
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    
    .elements-col {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .color-swatch {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
      flex-shrink: 0;
    }
    
    .element-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .element-size {
      font-weight: 500;
      color: #666;
      min-width: 50px;
    }
    
    .element-tags {
      color: #333;
    }
    
    .contrast-summary {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 2px solid #e0e0e0;
    }
    
    .contrast-summary-title {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 13px;
    }
    
    .contrast-summary-table {
      display: grid;
      grid-template-columns: 80px 100px 60px 60px;
      gap: 10px;
      font-size: 12px;
    }
    
    .summary-row {
      display: contents;
    }
    
    .summary-row.header {
      font-weight: 600;
      padding-bottom: 5px;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 5px;
    }
    
    .summary-row > div {
      padding: 6px 0;
    }
    
    .empty-state {
      text-align: center;
      padding: 30px;
      color: #999;
      font-style: italic;
    }
    
    .stats {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      font-size: 12px;
    }
    
    .stat {
      padding: 8px 12px;
      background: #f5f5f5;
      border-radius: 4px;
      flex: 1;
      text-align: center;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    
    .stat-label {
      color: #666;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Diagnostic Flash RGAA</h1>
    
    <button class="button secondary" id="resetBtn" style="margin-bottom: 20px;" data-i18n="statsReset">R√©initialiser tous les tests</button>
    
    <div class="categories" id="categories">
      <div class="stats" id="stats">
        <div class="stat">
          <div class="stat-value" id="totalTests">0</div>
          <div class="stat-label" data-i18n="statsTotal">Total</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="passedTests" style="color: #4caf50;">0</div>
          <div class="stat-label" data-i18n="statsPassed">R√©ussis</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="failedTests" style="color: #f44336;">0</div>
          <div class="stat-label" data-i18n="statsFailed">√âchou√©s</div>
        </div>
      </div>
      
      <div class="category" data-category="navigation">
        <div class="category-header" data-category-toggle="navigation">
          <span>
            <span class="category-icon">üß≠</span>
            <span data-i18n="categoryNavigation">Navigation & utilisation</span>
          </span>
          <span class="category-arrow">‚ñ∂</span>
        </div>
        <div class="category-content" id="category-navigation">
          <div class="empty-state" data-i18n="emptyState">Aucun test effectu√© pour cette cat√©gorie</div>
        </div>
      </div>
      
      <div class="category" data-category="langage">
        <div class="category-header" data-category-toggle="langage">
          <span>
            <span class="category-icon">üåê</span>
            <span data-i18n="categoryLangage">Langage & interface</span>
          </span>
          <span class="category-arrow">‚ñ∂</span>
        </div>
        <div class="category-content" id="category-langage">
          <div class="empty-state" data-i18n="emptyState">Aucun test effectu√© pour cette cat√©gorie</div>
        </div>
      </div>
      
      <div class="category" data-category="structuration">
        <div class="category-header" data-category-toggle="structuration">
          <span>
            <span class="category-icon">üìã</span>
            <span data-i18n="categoryStructuration">Structuration de l'information</span>
          </span>
          <span class="category-arrow">‚ñ∂</span>
        </div>
        <div class="category-content" id="category-structuration">
          <div class="empty-state" data-i18n="emptyState">Aucun test effectu√© pour cette cat√©gorie</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modules utilitaires -->
  <script src="utils/i18n.js"></script>
  <script src="utils/cleanup.js"></script>
  <script src="utils/stats.js"></script>
  <script src="utils/ui.js"></script>
  
  <!-- Visualisations Navigation -->
  <script src="tests/navigation/keyboard-visualization.js"></script>
  
  <!-- Modules contrastes (dans l'ordre de d√©pendance) -->
  <script src="tests/langage/contrasts/utils.js"></script>
  <script src="tests/langage/contrasts/analyze.js"></script>
  <script src="tests/langage/contrasts/display.js"></script>
  <script src="tests/langage/contrasts/highlight.js"></script>
  <script src="tests/langage/contrasts/observer.js"></script>
  
  <!-- Tests Navigation & utilisation -->
  <script src="tests/navigation/responsive-design.js"></script>
  <script src="tests/navigation/keyboard-navigation.js"></script>
  <script src="tests/navigation/two-navigation-means.js"></script>
  <script src="tests/navigation/downloadable-files.js"></script>

  <!-- Tests Langage & interface -->
  <script src="tests/langage/contrasts.js"></script>
  <script src="tests/langage/animations.js"></script>

  <!-- Tests Structuration de l'information -->
  <script src="tests/structuration/page-title.js"></script>
  <script src="tests/structuration/headings-hierarchy.js"></script>
  <script src="tests/structuration/form-fields.js"></script>
  <script src="tests/structuration/download-info.js"></script>
  
  <!-- Fichier principal -->
  <script src="panel.js"></script>
</body>
</html>
